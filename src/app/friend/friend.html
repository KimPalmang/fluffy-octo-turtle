<div class="container">
  <h1>{{ctrl.friend.name}} Profile</h1>
  <p><a ng-href="#/">Back</a></p>
  <div class="row">
    <div class="col-md-4">
      <img src="{{ctrl.friend.photo}}" class="img-responsive img-thumbnail">
    </div>
    <div class="col-md-8">
      <p>{{ctrl.friend.adress}}</p>
      <p>{{ctrl.friend.status}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p>{{ctrl.friend.bio}}</p>
    </div>
  </div>
</div>
